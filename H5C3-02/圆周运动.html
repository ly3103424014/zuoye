<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 60px;
				height:60px;
				background-color: orangered;
				position: absolute;
				top: 200px;
				left: 200px;
				border-radius: 50%;
				
			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
		<div id="">
			
		</div>
		<script type="text/javascript">
			var oDiv=document.querySelector("div");
//			圆心
            var yuanxin={a:200,b:200};
            var r=150;
            degree=0;
            setInterval(function(){
            	degree++;
            	go(degree);
            },40)
            function go(degree){
            	oDiv.style.left=yuanxin.a+r*Math.sin(degreeToRad(degree))+"px";
            	oDiv.style.top=yuanxin.b-r*Math.cos(degreeToRad(degree))+"px";
            }
//          角度转换为弧度Π/180
            function degreeToRad(degree){
            	return degree*Math.PI/180;	
            }
		</script>
	</body>
</html>
